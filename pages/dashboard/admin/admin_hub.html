<!DOCTYPE html>
<html lang="en" data-admin="checking">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta http-equiv="Cache-Control" content="no-store"/>
<title>L3Z — Admin Hub</title>
<style>
  :root{ --bg:#060b0d; --panel:#0b1417; --ink:#eaf7ff; --muted:#9fd0d6; --line:rgba(0,255,255,.18); --teal:#00ffff; --gold:#ffb42d; --ink2:#cfffff; }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:Segoe UI,system-ui,Arial,sans-serif}
  html[data-admin="checking"] body{opacity:0;transition:opacity .12s ease}
  h1{margin:16px 0 8px;color:var(--teal);text-shadow:0 0 14px #00ffff55}
  h2{margin:0 0 10px;font-size:16px;color:var(--ink)}
  .wrap{max-width:1300px;margin:0 auto;padding:0 16px 48px}
  .gate{background:linear-gradient(180deg,#0a1418,#0a1216);border:1px solid var(--line);border-radius:14px;padding:14px;margin-top:12px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:16px}
  .panel{background:linear-gradient(180deg,#0a1418,#0a1216);border:1px solid var(--line);border-radius:14px;padding:12px;min-height:220px}
  .full{grid-column:1 / -1}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .pill{padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:#081318;color:var(--ink2)}
  input,select,textarea{border-radius:10px;border:1px solid var(--line);background:#0c1519;color:var(--ink);padding:8px}
  table{width:100%;border-collapse:separate;border-spacing:0}
  .tbl th,.tbl td{border-bottom:1px solid rgba(255,255,255,.06);padding:8px;text-align:left;font-size:13px}
  .tbl th{color:var(--muted)}
  button{border:1px solid var(--line);border-radius:10px;padding:8px 12px;background:#0f1720;color:var(--ink);font-weight:800;cursor:pointer}
  button.ok{background:#103d30;border-color:#1fa37b}
  button.danger{background:#2b1116;border-color:#7e2a3c}
  button.warn{background:#231b0f;border-color:#8c6926}
  button[disabled]{opacity:.5;cursor:not-allowed}
  .hr{height:1px;background:var(--line);margin:10px 0}
  .toast{position:fixed;right:16px;bottom:16px;background:#0b1f21;border:1px solid var(--line);border-radius:10px;padding:10px 12px;opacity:0;transform:translateY(8px);transition:.2s}
  .toast.on{opacity:1;transform:translateY(0)}
  @media (max-width: 980px){ .grid{grid-template-columns:1fr} }
</style>
</head>
<body>

<!-- Admin gate (server cookie required) -->
<script>
(function(){
  const ADMIN_CHECK="/api/admin/gate/check";
  const ADMIN_LOGIN="/pages/dashboard/admin/admin_login.html";
  const DASHBOARD="/index.html";
  const H=document.documentElement; H.setAttribute("data-admin","checking");
  function lock(){
    H.removeAttribute("data-admin");
    const s=document.createElement("style");
    s.textContent=".lockwrap{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0b0f12;color:#eaf7ff;font-family:Segoe UI,system-ui,Arial,sans-serif}.lockcard{max-width:640px;margin:24px;padding:24px;border:1px solid rgba(0,255,255,.2);border-radius:14px;background:rgba(0,0,0,.75)}";
    document.head.appendChild(s);
    document.body.innerHTML='<div class="lockwrap"><div class="lockcard"><h1>Administration Locked</h1><div>You must unlock admin on the <a href="'+ADMIN_LOGIN+'">Admin Login</a>.</div><div style="margin-top:14px"><a href="'+DASHBOARD+'">Back to Dashboard</a></div></div></div>';
  }
  fetch(ADMIN_CHECK,{credentials:"include",cache:"no-store"}).then(r=>r.ok?r.json():null).then(j=>{ if(j&&j.admin) H.removeAttribute("data-admin"); else lock(); }).catch(lock);
})();
</script>

<div class="wrap">
  <h1>Admin Hub</h1>

  <div class="panel">
    <h2>Raffles</h2>

    <div class="row" style="margin-bottom:6px">
      <input id="raffleId" placeholder="RAFFLE NAME / ID" style="width:240px">
      <button id="rfDeploy" class="ok">Deploy</button>
      <button id="rfUseCur">Set Current</button>
      <button id="rfOpen" class="ok">Open</button>
      <button id="rfClose" class="danger">Close</button>
      <button id="raffleRefresh">Refresh</button>
      <span id="raffleMsg" class="pill">Ready</span>
    </div>

    <div class="row" style="margin-bottom:6px">
      <button id="raffleDrawPub">Draw & Publish</button>
      <input id="rfManualUser" placeholder="MANUAL WINNER (optional)" style="width:220px;text-transform:uppercase">
      <button id="rfPublish">Publish Winner</button>
    </div>

    <div class="row" style="margin-top:6px">
      <button id="rfClearEntries" class="warn">Clear Entries (raffle)</button>
      <button id="rfDeleteOne" class="danger">Delete This Raffle</button>
      <button id="rfDeleteAll" class="danger">DELETE ALL Raffles & Entries</button>
    </div>

    <div class="hr"></div>
    <div style="max-height:260px;overflow:auto;border:1px solid var(--line);border-radius:10px">
      <table class="tbl" id="raffleTbl">
        <thead><tr><th>#</th><th>User</th><th>Time</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<div id="toast" class="toast">Saved.</div>

<script>
(function(){
  "use strict";
  const $=s=>document.querySelector(s), $$=s=>Array.from(document.querySelectorAll(s));
  const toast=t=>{ const b=$("#toast"); b.textContent=t; b.classList.add("on"); setTimeout(()=>b.classList.remove("on"),1400); };
  async function jget(u){ const r=await fetch(u,{credentials:"include",cache:"no-store"}); if(!r.ok) throw new Error(await r.text()); return r.json(); }
  async function jpost(u,b){ const r=await fetch(u,{method:"POST",credentials:"include",headers:{"Content-Type":"application/json"},body:JSON.stringify(b||{})}); if(!r.ok) throw new Error(await r.text()); return r.json(); }
  async function jput(u,b){ const r=await fetch(u,{method:"PUT",credentials:"include",headers:{"Content-Type":"application/json"},body:JSON.stringify(b||{})}); if(!r.ok) throw new Error(await r.text()); return r.json(); }

  async function raffleRefresh(){
    const id=($("#raffleId").value||"").trim(); if(!id){ $("#raffleMsg").textContent="Enter raffle id"; return; }
    try{
      const res=await jget("/api/raffles/"+encodeURIComponent(id)+"/entries");
      const tb=$("#raffleTbl tbody");
      tb.innerHTML=(res.entries||[]).map((e,i)=>`<tr><td>${i+1}</td><td>${e.user||""}</td><td>${new Date(e.ts).toLocaleString()}</td></tr>`).join("")
        || `<tr><td colspan="3" class="muted">No entries yet.</td></tr>`;
      $("#raffleMsg").textContent="Loaded "+(res.entries||[]).length;
    }catch{ $("#raffleMsg").textContent="Error loading"; }
  }

  async function rfDeploy(){
    const id=($("#raffleId").value||"").trim(); if(!id) return toast("Enter raffle id");
    try{ const j=await jpost("/api/raffles/create",{id,title:id}); toast("Deployed "+j.id); $("#raffleMsg").textContent="Deployed"; raffleRefresh(); }
    catch{ toast("Deploy failed"); }
  }
  async function rfUseCur(){ const id=($("#raffleId").value||"").trim(); if(!id) return toast("Enter raffle id"); try{ await jput("/api/raffles/current",{id}); toast("Current set"); $("#raffleMsg").textContent="Current set"; }catch{ toast("Set current failed"); } }
  async function rfOpen(v){ const id=($("#raffleId").value||"").trim(); if(!id) return toast("Enter raffle id"); try{ await jput(`/api/raffles/${encodeURIComponent(id)}/open`,{open:!!v}); toast(v?"Opened":"Closed"); $("#raffleMsg").textContent=v?"Open":"Closed"; }catch{ toast("Open/Close failed"); } }
  async function raffleDrawPublish(){ const id=($("#raffleId").value||"").trim(); if(!id) return toast("Enter raffle id"); try{ const j=await jpost(`/api/raffles/${encodeURIComponent(id)}/draw`,{}); toast(`Winner: ${j?.winner?.user||'—'}`); $("#raffleMsg").textContent="Winner published"; raffleRefresh(); }catch{ toast("Draw failed"); } }
  async function rafflePublishManual(){ const id=($("#raffleId").value||"").trim(); const user=($("#rfManualUser").value||"").trim().toUpperCase(); if(!id||!user) return toast("Enter RAFFLE ID and WINNER"); try{ const j=await jpost(`/api/raffles/${encodeURIComponent(id)}/winner`,{user}); toast(`Published: ${j?.winner?.user||user}`); $("#rfManualUser").value=""; $("#raffleMsg").textContent="Winner published"; raffleRefresh(); }catch{ toast("Publish failed"); } }

  async function rfClearEntries(){
    const id=($("#raffleId").value||"").trim(); if(!id) return toast("Enter raffle id");
    if(!confirm(`Clear ALL entries for ${id}?`)) return;
    try{ await fetch(`/api/raffles/${encodeURIComponent(id)}/entries`,{method:"DELETE",credentials:"include"}); toast("Entries cleared"); $("#raffleMsg").textContent="Entries cleared"; raffleRefresh(); }
    catch{ toast("Clear failed"); }
  }
  async function rfDeleteOne(){
    const id=($("#raffleId").value||"").trim(); if(!id) return toast("Enter raffle id");
    if(!confirm(`DELETE raffle ${id} and its entries?`)) return;
    try{ await fetch(`/api/raffles/${encodeURIComponent(id)}`,{method:"DELETE",credentials:"include"}); toast("Raffle deleted"); $("#raffleMsg").textContent="Raffle deleted"; $("#raffleId").value=""; $("#raffleTbl tbody").innerHTML=""; }
    catch{ toast("Delete failed"); }
  }
  async function rfDeleteAll(){
    if(!confirm("DELETE ALL raffles + entries?")) return;
    try{ await fetch("/api/raffles",{method:"DELETE",credentials:"include"}); toast("All raffles deleted"); $("#raffleMsg").textContent="All deleted"; $("#raffleTbl tbody").innerHTML=""; $("#raffleId").value=""; }
    catch{ toast("Delete-all failed"); }
  }

  $("#raffleRefresh").addEventListener("click",raffleRefresh);
  $("#rfDeploy").addEventListener("click",rfDeploy);
  $("#rfUseCur").addEventListener("click",rfUseCur);
  $("#rfOpen").addEventListener("click",()=>rfOpen(true));
  $("#rfClose").addEventListener("click",()=>rfOpen(false));
  $("#raffleDrawPub").addEventListener("click",raffleDrawPublish);
  $("#rfPublish").addEventListener("click",rafflePublishManual);
  $("#rfClearEntries").addEventListener("click",rfClearEntries);
  $("#rfDeleteOne").addEventListener("click",rfDeleteOne);
  $("#rfDeleteAll").addEventListener("click",rfDeleteAll);
})();
</script>
</body>
</html>
