<style>
  :root{ --bg:#0b0e13; --panel:#12151c; --ink:#e8ecf3; --muted:#9fb3c5; --line:rgba(0,255,255,.18); --teal:#00ffff; }
  *{box-sizing:border-box}
  html,body{ margin:0; background:#000 url("/assets/media/BG_page.png") center/cover fixed no-repeat; color:var(--ink); font-family:Segoe UI,system-ui,Arial,sans-serif }
  .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
  .topbar{height:64px;background:rgba(0,0,0,.7);backdrop-filter:saturate(140%) blur(6px);border:1px solid var(--line);border-radius:14px;display:flex;align-items:center;justify-content:space-between;padding:0 14px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand h1{margin:0;font-size:18px;color:var(--teal);text-shadow:0 0 14px #00ffff55}
  .pill{padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:#0a1016;color:#cfe;font-weight:800}
  .tabs{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0}
  .tab-btn{appearance:none;background:none;border:none;padding:0;cursor:pointer}
  .pill.on{background:rgba(0,255,255,.08);border-color:var(--teal);box-shadow:0 0 0 1px rgba(0,255,255,.1) inset}
  .tab-btn:focus-visible{outline:2px solid var(--teal);outline-offset:2px;border-radius:999px}
  .tab-panel{display:none}
  .tab-panel[aria-hidden="false"]{display:block}
  .list{margin-top:16px;display:flex;flex-direction:column;gap:12px}
  .card{background:linear-gradient(180deg,#0e1319,#0b1016);border:1px solid var(--line);border-radius:14px;overflow:hidden}
  .head{display:flex;align-items:center;justify-content:space-between;padding:12px 14px}
  .head .title{font-weight:900}
  .body{padding:10px 14px;display:flex;flex-direction:column;gap:6px}
  .row{display:flex;justify-content:space-between;gap:10px}
  .muted{color:var(--muted)}
  .empty{margin:16px 0;border:1px dashed var(--line);border-radius:12px;padding:16px;text-align:center;color:#cfe;background:#0f151c}
  .small{font-size:12px}
  .toolbar{display:flex;align-items:center;gap:8px;margin:12px 0}
  .btn{padding:8px 12px;border:1px solid var(--line);border-radius:10px;background:#0f1a1f;color:#cfe;font-weight:800;cursor:pointer}
  .btn:hover{filter:brightness(1.06)}
  .search{flex:1;min-width:180px;background:#0f141b;border:1px solid var(--line);border-radius:10px;color:#e8ecf3;padding:9px 12px}
</style>
</head>

<!-- ===== Unified viewer helper (no optional chaining) ===== -->
<script>
(function(){
  "use strict";
  if (window.l3zGetViewer) return;
  function sget(k,d){ try{ var v=localStorage.getItem(k); return v?JSON.parse(v):d; }catch(_){ return d; } }
  function pickName(){
    var qp=new URLSearchParams(location.search).get('viewer'); if(qp) return qp.trim().toUpperCase();
    var sess=sget('l3z:session'); if(sess && sess.user) return String(sess.user).toUpperCase();
    var prof=sget('l3z:user'); if(prof && prof.username) return String(prof.username).toUpperCase();
    var lg=localStorage.getItem('user:username'); if(lg) return String(lg).toUpperCase();
    var last=sget('lash3z_last_user'); if(last) return String(last).toUpperCase();
    return 'PLAYER';
  }
  async function fetchBalance(name){
    // viewer/me
    try{
      var r=await fetch('/api/viewer/me',{credentials:'include',cache:'no-store'});
      if(r.ok){
        var j=await r.json();
        var u=(j && (j.username||name)||'PLAYER').toUpperCase();
        if (j && j.wallet && typeof j.wallet.balance==='number') return {username:u, balance:j.wallet.balance};
        name=u;
      }
    }catch(_){}
    // wallet/balance
    try{
      var w1=await fetch('/api/wallet/balance',{credentials:'include',cache:'no-store'});
      if(w1.ok){ var j1=await w1.json(); if(typeof j1.balance==='number') return {username:name, balance:j1.balance}; }
    }catch(_){}
    // wallet/me (viewer=)
    try{
      var w2=await fetch('/api/wallet/me?viewer='+encodeURIComponent(name),{credentials:'include',cache:'no-store'});
      if(w2.ok){ var j2=await w2.json(); if(j2 && j2.wallet && typeof j2.wallet.balance==='number') return {username:name, balance:j2.wallet.balance}; }
    }catch(_){}
    var w = sget('lbx:wallet:'+name) || { balance:0 };
    return {username:name, balance:Number(w.balance)||0};
  }
  var _memo=null;
  window.l3zGetViewer = async function(){
    if(_memo) return _memo;
    var name = pickName();
    _memo = fetchBalance(name).then(function(x){
      var u = (x && x.username ? x.username : name).toUpperCase();
      var b = Math.max(0, Math.floor(Number(x && x.balance)||0));
      return { username:u, balance:b };
    });
    return _memo;
  };
})();
</script>

<!-- Header fill -->
<script>
(function(){
  "use strict";
  var $  = function(s){ return document.querySelector(s); };
  function onlyUpgradeNumber(el, value){
    if(!el) return;
    var v = Math.max(0, Math.floor(Number(value)||0));
    var cur = Math.max(0, Math.floor(Number(String(el.textContent).replace(/[^\d.-]/g,''))||0));
    if (cur !== 0 && v === 0) return;
    el.textContent = String(v);
  }
  async function refresh(){
    var me = await window.l3zGetViewer();
    $("#ubName").textContent = me.username || "GUEST";
    onlyUpgradeNumber($("#ubBal"), me.balance);
  }
  window.addEventListener("storage", function(e){
    if(["l3z:session","l3z:user","user:username","lash3z_last_user"].indexOf(e.key)>=0) refresh();
  });
  refresh();
})();
</script>

<script src="/assets/api-base.js"></script>
<script>
if(!window.__L3Z_MYBETS_INIT__){ window.__L3Z_MYBETS_INIT__ = true;
(function(){
  "use strict";
  var $ = function(s){ return document.querySelector(s); };
  var whoEl=$("#who"), listEl=$("#list"), qEl=$("#q"), countEl=$("#count");

  // Safe esc
  function esc(s){
    s = s==null ? '' : String(s);
    return s.replace(/[&<>"']/g,function(m){ return m==="&"?"&amp;":m==="<"?"&lt;":m===">"?"&gt;":m==='"'?"&quot;":"&#39;"; });
  }

  // Provide a safe apiFetch fallback if /assets/api-base.js didn't define one yet
  var apiFetch = window.apiFetch || (async function(path, opts){
    var url = (window.API_BASE || "") + path;
    var res = await fetch(url, Object.assign({ credentials:"include", cache:"no-store" }, opts||{}));
    var ct = res.headers.get("content-type") || "";
    if(!res.ok){
      var err = new Error("HTTP "+res.status);
      try{ err.body = ct.indexOf("application/json")!==-1 ? await res.json() : await res.text(); }catch(_){}
      throw err;
    }
    if (ct.indexOf("application/json") !== -1) return res.json();
    return {};
  });

  // Tabs
  var tabs = Array.prototype.slice.call(document.querySelectorAll('[role="tab"]'));
  var panels = { battleground:$("#panel-battleground"), pvp:$("#panel-pvp"), bonus:$("#panel-bonus") };
  function setActive(name, push){
    tabs.forEach(function(btn){
      var on = btn.getAttribute('data-tab')===name;
      btn.classList.toggle('on', on);
      btn.setAttribute('aria-selected', String(on));
      btn.tabIndex = on ? 0 : -1;
    });
    for (var k in panels){ if(panels.hasOwnProperty(k)){ panels[k].setAttribute('aria-hidden', String(k!==name)); } }
    if(push) try{ history.replaceState(null,"","#"+name); }catch(_){}
    if(name==="battleground") render();
  }
  document.querySelector('.tabs').addEventListener('keydown', function(e){
    var i = tabs.findIndex ? tabs.findIndex(function(b){ return b.classList.contains('on'); })
                           : (function(){ for(var x=0;x<tabs.length;x++){ if(tabs[x].classList.contains('on')) return x; } return 0; })();
    if(e.key==="ArrowRight"){ e.preventDefault(); setActive(tabs[(i+1)%tabs.length].getAttribute('data-tab'), true); }
    if(e.key==="ArrowLeft"){  e.preventDefault(); setActive(tabs[(i-1+tabs.length)%tabs.length].getAttribute('data-tab'), true); }
    if(e.key==="Home"){       e.preventDefault(); setActive(tabs[0].getAttribute('data-tab'), true); }
    if(e.key==="End"){        e.preventDefault(); setActive(tabs[tabs.length-1].getAttribute('data-tab'), true); }
  });
  tabs.forEach(function(btn){ btn.addEventListener("click", function(){ setActive(btn.getAttribute('data-tab'), true); }); });
  (function(){
    var hash = (location.hash||"").replace(/^#/,"");
    setActive(panels.hasOwnProperty(hash)?hash:"battleground", false);
  })();

  // who (use unified helper)
  (async function(){
    try{
      var me = await window.l3zGetViewer();
      whoEl.textContent = (me.username||"PLAYER").toUpperCase();
    }catch(_){ whoEl.textContent = "PLAYER"; }
  })();

  // Fetch + render
  async function fetchBets(){
    var j = await apiFetch("/api/bets/me?limit=200");
    return (j && Array.isArray(j.bets)) ? j.bets : [];
  }

  function matchFilter(entry, q){
    if(!q) return true;
    q = q.toLowerCase();
    if(String(entry.eventId||"").toLowerCase().indexOf(q)>=0) return true;
    if(String(entry.eventTitle||"").toLowerCase().indexOf(q)>=0) return true;
    if(entry.picks){
      for(var i=0;i<entry.picks.length;i++){
        var p = entry.picks[i];
        if(String(p.left||"").toLowerCase().indexOf(q)>=0) return true;
        if(String(p.right||"").toLowerCase().indexOf(q)>=0) return true;
        if(String(p.pickName||"").toLowerCase().indexOf(q)>=0) return true;
      }
    }
    return false;
  }

  async function render(){
    if (panels.battleground.getAttribute('aria-hidden') === 'true') return;
    listEl.innerHTML = '<div class="empty">Loading…</div>';
    try{
      var data = (await fetchBets()).sort(function(a,b){ return (b.createdAt||0)-(a.createdAt||0); });
      var q = String(qEl.value||"").trim().toLowerCase();
      var rows = data.filter(function(e){ return matchFilter(e,q); });
      countEl.textContent = rows.length ? (rows.length+" entr"+(rows.length===1?"y":"ies")) : "";
      if(!rows.length){ listEl.innerHTML='<div class="empty">No predictions saved yet.</div>'; return; }

      listEl.innerHTML = rows.map(function(entry){
        var ts = entry.createdAt ? Number(entry.createdAt)*1000 : Date.now();
        var when = new Date(ts).toLocaleString();
        var picks = (entry.picks||[]).map(function(p){
          return '<div class="row"><div>'+esc(p.left)+' vs '+esc(p.right)+'</div><div><b>Pick:</b> '+esc(p.pickName||'')+'</div></div>';
        }).join("");
        return (
          '<article class="card">'+
            '<div class="head">'+
              '<div class="title">'+esc(entry.eventTitle||'Battleground')+' — <span class="muted">'+esc(entry.eventId||'')+'</span></div>'+
              '<div class="pill small">'+esc(when)+'</div>'+
            '</div>'+
            '<div class="body">'+
              (picks || '<div class="muted">No matchup picks.</div>')+
            '</div>'+
          '</article>'
        );
      }).join("");
    }catch(e){
      var errText = "network error";
      try{
        if (e && e.body){
          errText = (typeof e.body === "string") ? e.body : (e.body.error || JSON.stringify(e.body));
        } else if (e && e.message){ errText = e.message; }
      }catch(_){}
      listEl.innerHTML = '<div class="empty">Could not load bets: '+esc(errText)+'</div>';
    }
  }

  document.getElementById("refresh").addEventListener("click", render);
  qEl.addEventListener("input", render);

  render();
})();
}
</script>

<!-- viewer glue (no-downgrade writes, no optional chaining) -->
<script id="viewer-glue">
(function(){
  "use strict";
  var S = function(sel){ return document.querySelector(sel); };
  var SS = function(sel){ return Array.prototype.slice.call(document.querySelectorAll(sel)); };
  function set(sel, val){ var n=S(sel); if(n){ n.textContent = val; n.title = val; } }
  function onlyUpgradeNumber(el, value){
    if(!el) return;
    var v = Math.max(0, Math.floor(Number(value)||0));
    var cur = Math.max(0, Math.floor(Number(String(el.textContent).replace(/[^\d.-]/g,''))||0));
    if (cur !== 0 && v === 0) return;
    el.textContent = String(v);
  }

  async function loadMe(){
    var me = await window.l3zGetViewer();
    var user = (me.username||'').toUpperCase();
    set('#helloName', user);
    set('#welcomeName', user);
    set('#usernameDisplay', user);
    set('#ubName', user);
    set('#playerName', user);
    set('#who', user);
    var guestChip = S('#guestChipLabel'); if (guestChip) guestChip.textContent = user;

    var pretty = (Number(me.balance)||0).toFixed(0);
    set('#headerLbx', pretty+' LBX');
    set('#navLbx',    pretty);
    onlyUpgradeNumber(S('#ubBal'), pretty);
    set('#playerBalance', pretty);
    set('#walletBalance', pretty);
    set('#walletBalanceTop', pretty);

    SS('.lbx-pill,.lbx,.pill-lbx').forEach(function(n){
      var m = String(n.textContent||'').match(/\b(\d+)\b/);
      if (m) n.textContent = String(n.textContent||'').replace(m[1], pretty);
    });

    ['#btnSwitch','.btnSwitchName','#switchName','.switch-name','.switchName']
      .map(S).filter(Boolean).forEach(function(n){ n.style.display='none'; });
    SS('button').forEach(function(b){
      var t=(b.textContent||'').toLowerCase(); if(t.indexOf('switch name')>=0) b.style.display='none';
    });
  }
  loadMe();
  window.addEventListener('focus', loadMe);
  document.addEventListener('visibilitychange', function(){ if(!document.hidden) loadMe(); });
})();
</script>
