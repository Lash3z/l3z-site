<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login — L3Z</title>

  <!-- No meta CSP here. CSP must allow 'script-src self' so externals load. -->
  <link rel="icon" type="image/png" href="/assets/L3Z_logoMain.png">
  <link rel="stylesheet" href="/assets/admin.css"/>

  <style>
    :root{--bg:#0b0e13;--panel:#0f141b;--ink:#e8ecf3;--muted:#94a3b8;--line:rgba(0,255,255,.18)}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:Segoe UI,system-ui,Arial,sans-serif}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:18px}
    .card{width:min(560px,92vw);background:linear-gradient(180deg,#0f131a,#0a0f15);
          border:1px solid var(--line);border-radius:16px;padding:18px}
    .head{font-size:22px;font-weight:800;text-align:center;margin-bottom:10px}
    .row{display:flex;gap:8px;align-items:center;margin:8px 0}
    label{display:block;font-size:13px;color:#a8b6c8;margin-bottom:6px}
    input,button{width:100%;background:#0f141b;border:1px solid var(--line);color:var(--ink);
                 border-radius:10px;padding:12px 12px;font-size:15px}
    .btn{cursor:pointer;font-weight:800}
    .primary{background:linear-gradient(180deg,#2bf2d5,#1ad0bc);color:#04211e;border:none}
    .muted{color:var(--muted);font-size:12px}
    .hint{display:flex;justify-content:space-between;align-items:center}
    .eye{min-width:86px}
    .err{color:#ff7a8a}
    .ok{color:#12d48a}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="form" aria-labelledby="h">
      <div id="h" class="head">Admin Login</div>

      <div class="row">
        <div style="width:100%">
          <label for="username">Username</label>
          <input id="username" name="username" autocomplete="username" placeholder="admin"/>
        </div>
      </div>

      <div class="row">
        <div style="width:100%">
          <label for="password">Password</label>
          <div class="hint">
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••"/>
            <button id="toggle" class="btn eye" type="button" aria-label="Show/Hide password">SHOW</button>
          </div>
        </div>
      </div>

      <div class="row">
        <button id="login" class="btn primary" type="button">Sign In</button>
      </div>

      <div class="row" style="justify-content:space-between">
        <a class="muted" href="/admin/tools.html">← Back to Dashboard</a>
        <span id="status" class="muted" aria-live="polite"></span>
      </div>

      <div class="row muted">Use your admin creds. Cookie is HttpOnly.</div>
    </div>
  </div>

  <!-- Dependencies: no inline JS -->
  <script src="/assets/api-base.js"></script>
  <script src="/assets/js/admin-login.js"></script>
</body>
</html>
